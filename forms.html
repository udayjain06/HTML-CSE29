<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="./Forms.html" target="_blank" name="Biodata" method="get"></form>
    <fieldset>
        <legend>Biodata</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
        <br>
        <br>
        <label for="DOB">DOB:</label>
        <input type="date" id="DOB" name="DOB" placeholder="Enter Your DOB" required>
        <br>
        <br>
        <label for="tel">Phone</label>
        <input type="tel" name="tel" id="tel" placeholder="Enter Your Number" min="10" max="10">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Emial" required>
        <br>
        <br>
        <label for="attempt">Attempt</label>
        <input type="number" name="attempt" id="attempt">
        <br>
        <br>
        <label for="gender"> Gender:</label>
        <input type="radio" name="male" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" name="female" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
        <label for="password">Confirm Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="appointment">Choose an appointment date:</label>
        <input type="date" id="appointment" name="appointment" required><br><br>
        <label for="time">Choose a time:</label>
        <input type="time" id="time" name="time" required><br><br>
        <label for="file">Upload your file:</label>
        <input type="file" id="file" name="file" required><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
    </fieldset>
</body>

</html>
