<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Examples</title>
</head>
<body>
    <h1>Hyperlink Examples</h1>

    <!-- Text Hyperlink -->
    <p>Visit <a href="https://www.google.com" target="_blank">Google</a> for more info.</p>

    <!-- Image Hyperlink -->
    <a href="https://www.wikipedia.org" target="_blank">
        <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl Image" width="300">
    </a>

    <!-- Video Hyperlink -->
    <p>
        <a href="https://www.youtube.com/" target="_blank">Watch videos on YouTube</a>
    </p>

    <!-- Audio with Link -->
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p><a href="https://www.w3schools.com/html/horse.mp3" target="_blank">Download this audio</a></p>

    <!-- Video with Link -->
    <video width="400" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p><a href="https://www.w3schools.com/html/mov_bbb.mp4" target="_blank">Watch Full Video</a></p>

</body>
</html>
