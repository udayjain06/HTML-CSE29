<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formating</title>
</head>
<body>
    <font face="arial" size="5" color="blue"> This is Arial font</font><br>
    <font face="verdana" size="5" color="#FF0000">this is Verdana font </font><br>              
    <font face="tahoma" size="5" color="green"> This is Tahoma font</font><br>
    <font face="cursive" size="-2" color="purple"> This is Cursive font</font><br>
    <pre>This is Preformated text</pre>
    <emph>This is emph text</emph><br>
    <strong>This is strong text</strong><br>
    <teli> This is teletype text</teli><br>
    <strike>This is strike text</strike><br>
    <big>This is big text</big><br>
    <small>This is small text</small><br>
    <p>h<sub>2</sub>o</p>   
    <p> x<sup>2</sup> + y<sup>2</sup> = z<sup>2</sup></p>
    <p>This is a <ins>inserted</ins> text</p>
    <p>This is a <del>deleted</del> text</p>
    
</body>
</html>
